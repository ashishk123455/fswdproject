<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}

#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
#div1{
    width: 50px;
    height: 50px;
    float: right;
    position: relative;
    background-color: blue;
}
</style>
<body>

<p>
    <button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
    <div id ="animate"></div>
    <div id="div1"></div>
</div>

<script>
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate");   
        const elem2=document.getElementById("div1");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++; 
                elem.style.top = pos + "px"; 
                elem.style.left = pos + "px"; 
                elem2.style.top=pos+"px";
                elem2.style.right=pos+"px";
            }
        }
    }   
</script>

</body>
</html>
